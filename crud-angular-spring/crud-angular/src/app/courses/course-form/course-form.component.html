<mat-card style="margin: 1rem;">
  <mat-toolbar color="primary">
    Detalhes do Curso
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field class="full-width" style="margin-top: 1rem;">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

</mat-card>
